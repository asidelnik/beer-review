<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">


        <div class="page-header">
          <h1>Beer Review</h1>
        </div>


        <section class="beers">
          <h2>Beers</h2>
          <ul class="beers-list"></ul>
        </section>


        <form class="beer-form">
          <h3>Add a New Beer</h3>

          <div class="form-group">
            <input type="text" class="beer-input form-control" value="Beer Name">
          </div>

          <div class="form-group">
            <input type="text" class="category-input form-control" value="Style">
          </div>

          <div class="form-group">
            <select class="select-rate">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <span>Rate the beer</span>
          </div>

          <button class="btn btn-primary post-beer" type="button">Post</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
